<div class="row">
  <table class="table">
    <tr>
      <th style="width:10%">User ID</th>
      <th style="width:30%">User Name</th>
      <th style="width:40%">Active Role</th>
      <th style="width:20%"></th>
    </tr>
    <tr *ngFor="let user of user">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td>
        <button class="btn btn-info">Edit</button>
      </td>
    </tr>
  </table>
</div>
